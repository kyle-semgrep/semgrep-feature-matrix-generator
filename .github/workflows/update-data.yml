name: Update Feature Matrix Data

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Update languages data
      run: |
        echo "Updating languages database..."
        python enrich_languages_with_semgrep_docs.py
        
    - name: Update SCMs data
      run: |
        echo "Updating SCMs database..."
        python enrich_scms_with_semgrep_docs.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected in data files"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add languages.json scms.json
        git commit -m "ðŸ¤– Auto-update: Languages and SCMs data $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Create summary
      run: |
        echo "## ðŸ“Š Feature Matrix Data Update" >> $GITHUB_STEP_SUMMARY
        echo "- **Languages Database**: Updated" >> $GITHUB_STEP_SUMMARY
        echo "- **SCMs Database**: Updated" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "- **Status**: âœ… Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
          echo "- **Next**: ðŸš€ GitHub Pages deployment will auto-trigger" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Status**: â„¹ï¸ No changes detected" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Trigger GitHub Pages deployment
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "âœ… Data updates pushed to main branch"
        echo "ðŸš€ GitHub Pages deployment will start automatically"
        echo "ðŸ“Š Live site will be updated in 2-3 minutes" 