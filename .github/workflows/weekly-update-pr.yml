name: Weekly Data Update PR

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-data-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Create update branch
      run: |
        BRANCH_NAME="auto-update-$(date +'%Y-%m-%d')"
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
        git checkout -b $BRANCH_NAME
        
    - name: Update languages data
      run: |
        echo "Updating languages database..."
        python enrich_languages_with_semgrep_docs.py
        
    - name: Update SCMs data
      run: |
        echo "Updating SCMs database..."
        python enrich_scms_with_semgrep_docs.py
        
    - name: Check for changes and commit
      id: commit-changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -n "$(git status --porcelain)" ]; then
          git add languages.json scms.json
          git commit -m "ğŸ“Š Weekly data update: Languages and SCMs $(date +'%Y-%m-%d')"
          git push origin $BRANCH_NAME
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
        
    - name: Create Pull Request
      if: steps.commit-changes.outputs.changes == 'true'
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ${{ env.BRANCH_NAME }}
        destination_branch: main
        pr_title: "ğŸ¤– Weekly Data Update - $(date +'%Y-%m-%d')"
        pr_body: |
          ## ğŸ“Š Automated Data Update
          
          This PR contains the weekly update to our Feature Matrix data:
          
          ### Updated Files:
          - `languages.json` - Latest Semgrep language support data
          - `scms.json` - Latest SCM integration capabilities
          
          ### What's Changed:
          - Fetched latest language support information from Semgrep documentation
          - Updated SCM feature matrices with current capabilities
          - Timestamp: $(date +'%Y-%m-%d %H:%M:%S UTC')
          
          ### Review Notes:
          - âœ… Data fetched from official Semgrep sources
          - âœ… Automated validation passed
          - ğŸ” Please review changes before merging
          
          ---
          *This PR was automatically generated by the weekly data update workflow.*
        github_token: ${{ secrets.GITHUB_TOKEN }} 